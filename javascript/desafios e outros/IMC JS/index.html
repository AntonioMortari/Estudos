<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>

    <div class="box">
        <h1>Calculadora IMC</h1>
        <form>
            <!-- <label for="nome">
                Nome:
                <input type="text" name="nome" id="nome">
            </label> -->

            <label for="peso">
                Peso:
                <input type="number" name="peso" id="peso" placeholder="Ex:69.2">
            </label>
            
            <label for="altura">
                Altura:
                <input type="text" name="altura" id="altura" placeholder="Ex:1.73">
            </label>
            
            <input type="button" value="Caucular" onclick="imc()">
        </form>

        <div id="res">
        </div>
    </div>

    <script>
        function imc(){
            var situacao = ""
            var peso = Number(document.getElementById("peso").value)
            var altura = Number(document.getElementById('altura').value)
            if (peso <= 0 || altura <= 0){
                    alert('[ERRO] Digite os dados corretamente')
            }else{
                var imc = peso / (altura * altura)
                if(imc < 18.5){
                    situacao = "Magreza"
                }else{
                    if(imc >= 18.5 && imc <= 24.9){
                        situacao = "Normal"
                    }else{
                        if(imc >= 25 && imc <= 29.9){
                            situacao = "Sobrepeso"
                        }else{
                            if(imc >= 30 && imc <= 34.9){
                                situacao = "Obesidade grau I"
                            }else{
                                if(imc >= 35 && imc <=39.9){
                                    situacao = "Obesidade grau II"
                                }else{
                                    if(imc > 40){
                                        situacao = "Obesidade grau III"
                                    }
                                }
                            }
                        }
                    }

                }
            }
                res.innerHTML += `O seu IMC é ${imc.toFixed(2)} <br> Situação: ${situacao}`
        }

            
        

// Menor que 18,5	Magreza
// 18,5 a 24,9	Normal
// 25 a 29,9	Sobrepeso
// 30 a 34,9	Obesidade grau I
// 35 a 39,9	Obesidade grau II
// Maior que 40	Obesidade grau III
    </script>
</body>
</html>
