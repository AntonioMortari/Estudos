<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício JavaScript</title>
</head>
<body>

    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div id="box">
            <label for="inicio">Inicio:</label>
            <input type="number" name="inicio" id="inicio">
            <label for="fim">Fim:</label>
            <input type="number" name="fim" id="fim">
            <label for="passo">Passo:</label>
            <input type="number" name="passo" id="passo">
            <input type="button" value="Contar" id="button" onclick="contar()">
        </div>

        <textarea id="res">Preparando contagem...</textarea>
    </section>

    <footer>
        <p>©Antonio Mortari</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
