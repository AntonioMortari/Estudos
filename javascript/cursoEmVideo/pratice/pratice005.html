<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>

    <h1>Sistema de multas 2023</h1>

    <form>
        <label for="txtvel">
            <input type="number" name="txtvel" id="txtvel" placeholder="Insira a velocidade">
            Km/h
        </label>

        <input type="button" value="Verificar" onclick="check()">
    </form>

    <h2>Resultado</h2>

    <div id="res">

    </div>

    <script>
        function check(){
            var vel = document.getElementById('txtvel')

            var v = Number(vel.value)

            var r = document.getElementById('res')

            if (v > 60){
                r.innerHTML = 'MULTADO !'
            } else {
                r.innerHTML = 'N√ÉO multado !'
            }

            
        }
    </script>
    
</body>
</html>
