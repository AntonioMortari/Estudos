<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 JS</title>

    <style>
        body{
            background-color: rgb(100, 100, 250);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        h1{
            text-align: center;
            text-decoration: underline;
            transition: 0.3s;
        }

        h1:hover{
            font-size: 2.5em;
        }
    </style>

</head> 
<body>

    <h1>Olá, Mundo !</h1>
    <p>Já me livrei da maldição.</p>

    <script>
        var n1 = Number(prompt('Digite um número'))
        var n2 = Number(prompt('Digite um outro número'))
        s = n1 + n2
        alert(`${n1} + ${n2} = ${s}`)
        s2 = String(n1) + String(n2)
        confirm('Clique ok para converter')
        alert('A soma é igual a ' + s2)

    </script>

</body>
</html>
