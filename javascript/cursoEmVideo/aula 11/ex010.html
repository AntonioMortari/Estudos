<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Condições</title>

    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
    </style>
</head>
<body>

    <main>
        <h1>Sistema de multas</h1>
        <form>
            
            <label>
                
                <input type="number" name="vel" id="vel" placeholder="Digite a velocidade">
                KM/h
            </label>
            <input type="button" value="Verificar" onclick="multa()">
        </form>
        <div id="res">Resultado:</div>
    </main>


    <script>
        function multa(){
            var v = document.getElementById('vel')
            var vl = Number(v.value)
            var r = document.getElementById('res')
            r.innerHTML += ` <p>Sua velocidade atual é de ${vl} Km/h</p>` 
            if (vl > 60){
                r.innerHTML += ' Você ultrapassou a velocidade permitida, MULTADO!'
            }else{
                r.innerHTML += ' Você NÃO foi multado!'
            }
        }
    </script>
    
</body>
</html>
