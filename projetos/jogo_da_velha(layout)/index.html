<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>

    <div class="conteiner">
        <h1>Jogo da Velha</h1>
        <table class="game" border="2">
            <tr>
                <td class="square" id="q1" onclick="jogar(this)"></td>
                <td class="square" id="q2" onclick="jogar(this)"></td>
                <td class="square" id="q3" onclick="jogar(this)"></td>
            </tr>
            <tr>
                <td class="square" id="q4" onclick="jogar(this)"></td>
                <td class="square" id="q5" onclick="jogar(this)"></td>
                <td class="square" id="q6" onclick="jogar(this)"></td>
            </tr>
            <tr>
                <td class="square" id="q7" onclick="jogar(this)"></td>
                <td class="square" id="q8" onclick="jogar(this)"></td>
                <td class="square" id="q9" onclick="jogar(this)"></td>
            </tr>
        </table>

        <h2 id="player">Jogador da vez : </h2>

        <button id="restart" onclick="restart()">
            Reiniciar
        </button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
