<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Menu Hambúrguer</title>
</head>
<body>

    <header>
        <h1>Logo</h1>

        <i id="iconopen" class="material-icons" onclick="clickmenu()">menu</i>
        <i id="iconclose" class="material-icons" onclick="closemenu()">close</i>

        <nav id="menu">
            
            
                <a href="#">Início</a>
                <a href="#">Projetos</a>
                <a href="#">Sobre</a>
            

            
                <button>
                    Entrar
                </button>
            
        </nav>

        
        

        
    </header>

    <script>
        function clickmenu(){
            if(menu.style.display == 'none'){
                document.getElementById('menu').style.display = 'flex';
                document.getElementById('iconopen').style.display = 'none';
                document.getElementById('iconclose').style.display = 'block';
                
            }else{
                document.getElementById('menu').style.display = 'none';
            }
        }

        function closemenu(){
            if(menu.style.display == 'flex'){
                document.getElementById('menu').style.display = 'none';
                document.getElementById('iconclose').style.display = 'none';
                document.getElementById('iconopen').style.display = 'block';
            }
        }
    </script>
    
</body>
</html>
