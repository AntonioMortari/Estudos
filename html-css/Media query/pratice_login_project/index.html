<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/gerais.css">
    <link rel="stylesheet" href="estilos/media-querys.css">
    <title>Login</title>
</head>
<body>

    <main>

        <section id="login">

            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações</p>

                <form >
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" id="iemail" placeholder="Insira seu email">
                        <label for="iemail"></label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" id="isenha" placeholder="Insira a senha">
                        <label for="isenha"></label>
                        
                    </div>

                    <input type="submit" value="Entrar" id="buttom">

                    <a href="#" id="esenha">
                        Esqueci minha senha
                        <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>

    </main>
    
</body>
</html>
