<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox 1</title>
</head>
<body>
    <h1>Flexbox CSS</h1>
    <h2>Flex wrap</h2>
    <div class="conteiner" id="div1">
        <div class="child">a</div>
        <div class="child">b</div>
        <div class="child">c</div>
        <div class="child">d</div>
    </div>
    <h2>Align content</h2>
    <div class="conteiner" id="div2">
        <div class="child2">a</div>
        <div class="child2">b</div>
        <div class="child2">c</div>
        <div class="child2">d</div>
        <div class="child2">e</div>
        <div class="child2">f</div>
        <div class="child2">g</div>
        <div class="child2">h</div>
        
    </div>
    <h2>Flex grow</h2>
    <div class="conteiner" id="div3">
        <div class="child3">a</div>
        <div class="child3" id="div3-b">b</div>
        <div class="child3">c</div>
    </div>
    <h2>Align-self</h2>
    <div class="conteiner" id="div4">
        <div class="child4" id="div4-a">a</div>
        <div class="child4">b</div>
        <div class="child4" id="div4-c">c</div>
        <div class="child4">d</div>
        <div class="child4" id="div4-e">e</div>
    </div>
    
</body>
</html>
