<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <title>Tocador de música</title>
</head>
<body>

    
        <div id="music-conteiner">
            <div id="play-name">
                <i class="bi bi-arrow-down"></i>
                <h4>Playlist Hashtag</h4>
                <div><i class="bi bi-three-dots"></i></div>
            </div>
            <img id="cover" alt="capa de disco">
            <audio id="audio"></audio>
            <div id="below-cover">
                <div id="song-info">
                    <p id="music-name">nome da música</p>
                    <p id="band-name">nome da banda</p>
                </div>
                <div><i id="heart" class="bi bi-heart"></i></div>
            </div>
            <div id="progress-bar">
                <div id="current-progress">

                </div>
            </div>
            <div id="button-conteiner">
            <button><i id="shuffle" class="bi bi-shuffle button arrows"></i><button>
            <button><i id="return" class="bi bi-skip-start-fill button navegation"></i><button>
            <button><i id="play" class="bi bi-play-circle-fill button"></i> <button>
            <button><i id="pause" class="bi bi-pause-circle-fill button"></i><button>
            <button><i id="skip" class="bi bi-skip-end-fill button navegation"></i><button>
            <button><i id="repeat" class="bi bi-repeat button arrows"></i><button>
            </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
