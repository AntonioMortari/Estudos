<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR ou != BR ?</title>
</head>
<body>

    <h1>Nacionalidade</h1>

    <form>
        <label for="txtpais">
            Digite seu país
            <input type="text" name="txtpais" id="txtpais">
        </label>

        <input type="button" value="Verificar" onclick="check()">
    </form>

    <h2>resultado</h2>

    <div id="res">

    </div>

    <script>
        function check(){
            var pais = document.getElementById('txtpais')

            p = String(pais.value)

            r = document.getElementById('res')

            if (p == "Brasil"){
                r.innerHTML = 'Você é brasileiro'
            }else {
                r.innerHTML = 'Você é estrangeiro !'
            }


        }
    </script>
    
</body>
</html>
