<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações sobre você</title>

    <style>

        body{
            background-color: rgb(102, 102, 219);
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
            font-size: 2.5em;
        }

        p{
            font-size: 1.2em;
            text-align: justify;
            width: 500px;
            color: white;
        }

    </style>
</head>
<body>

    <h1>Sobre você</h1>

    <script>
        var nome = prompt('Digite seu nome')
        var idade = Number(prompt ('Digite sua idade'))
        var cidade = prompt('Qual sua cidade?')
        var salario = Number(prompt('Digite seu salário atualmente'))

        document.write(`<p>Seu nome é ${nome} <br> Você mora em ${cidade} <br> está com ${idade} anos <br> atualmente tem um salário de ${salario.toLocaleString('pt-br' , {style:'currency', currency:'BRL'})} <br> seu nome tem ${nome.length} letras</p>`)
    </script>
    
</body>
</html>
